<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="snippets/header.html  :: headerFragment">
   <title id="pageTitle">BudgetReport</title>
</head>
<body>
   <div class="container">
      <h3>Budget Report</h3>
      <form id="budgetForm" action="/reports/budget" method="post">
         <div id="header" class="d-flex flex-md-row">
            <div class="col-md-1 d-flex">
               Description
            </div>
            <div class="col-md-11 d-flex">
               <div class="col-md-1">Jan</div>
               <div class="col-md-1">Feb</div>
               <div class="col-md-1">Mar</div>
               <div class="col-md-1">Apr</div>
               <div class="col-md-1">May</div>
               <div class="col-md-1">Jun</div>
               <div class="col-md-1">Jul</div>
               <div class="col-md-1">Aug</div>
               <div class="col-md-1">Sep</div>
               <div class="col-md-1">Oct</div>
               <div class="col-md-1">Nov</div>
               <div class="col-md-1">Dec</div>
            </div>
         </div>
         <!-- we could have done some input driven, dynamic creation of rows here (an add row button)
         but this is enough to showcase the idea ofparameterized input -->
         <div data-type="row" class="d-flex flex-md-row">
            <div class="col-md-1 d-flex">
               <div><input id="lineItems0.name" type="text" name="lineItems[0].name" value="Sales" /></div>
            </div>
            <div class="col-md-11 d-flex">
               <div class="col-md-1"><input id="lineItems0.monthlyCosts0" type="number" name="lineItems[0].monthlyCosts[0]" value="10" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts1" type="number" name="lineItems[0].monthlyCosts[1]" value="11" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts2" type="number" name="lineItems[0].monthlyCosts[2]" value="12" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts3" type="number" name="lineItems[0].monthlyCosts[3]" value="10" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts4" type="number" name="lineItems[0].monthlyCosts[4]" value="12" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts5" type="number" name="lineItems[0].monthlyCosts[5]" value="14" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts6" type="number" name="lineItems[0].monthlyCosts[6]" value="13" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts7" type="number" name="lineItems[0].monthlyCosts[7]" value="15" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts8" type="number" name="lineItems[0].monthlyCosts[8]" value="13" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts9" type="number" name="lineItems[0].monthlyCosts[9]" value="16" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts10" type="number" name="lineItems[0].monthlyCosts[10]" value="14" /></div>
               <div class="col-md-1"><input id="lineItems0.monthlyCosts11" type="number" name="lineItems[0].monthlyCosts[11]" value="15" /></div>
            </div>
         </div>
         <div data-type="row" class="d-flex flex-md-row">
            <div class="col-md-1 d-flex">
               <div><input id="lineItems1.name" type="text" name="lineItems[1].name" value="Stuff" /></div>
            </div>
            <div class="col-md-11 d-flex">
               <div class="col-md-1"><input id="lineItems1.monthlyCosts0" type="number" name="lineItems[1].monthlyCosts[0]" value="-8" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts1" type="number" name="lineItems[1].monthlyCosts[1]" value="-7" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts2" type="number" name="lineItems[1].monthlyCosts[2]" value="-3" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts3" type="number" name="lineItems[1].monthlyCosts[3]" value="-5" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts4" type="number" name="lineItems[1].monthlyCosts[4]" value="-6" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts5" type="number" name="lineItems[1].monthlyCosts[5]" value="-4" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts6" type="number" name="lineItems[1].monthlyCosts[6]" value="-7" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts7" type="number" name="lineItems[1].monthlyCosts[7]" value="-7" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts8" type="number" name="lineItems[1].monthlyCosts[8]" value="-8" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts9" type="number" name="lineItems[1].monthlyCosts[9]" value="-8" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts10" type="number" name="lineItems[1].monthlyCosts[10]" value="-6" /></div>
               <div class="col-md-1"><input id="lineItems1.monthlyCosts11" type="number" name="lineItems[1].monthlyCosts[11]" value="-9" /></div>
            </div>
         </div>
         <div class="pt-3 justify-content-between">
            <button class="btn btn-success" type="submit">Submit</button>
            <a href="/" class="btn btn-secondary">Home</a>
         </div>
      </form>
   </div>
</body>
</html>
